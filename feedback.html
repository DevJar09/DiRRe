</head>

          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="hotlines.html">Emergency Hotlines</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="feedback.html">Feedback</a>
              </li>
              <!--
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>

            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" data-bs-theme="light" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <style>
        @media (max-width: 768px) {
            .center-cards {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin: 0 auto;
            }
        }
        
        @media (min-width: 768px) {
            .center-cards {
                display: flex;
                justify-content: center;
            }
        }
        
        .card {
            border-radius: 10px;
            margin: 10px;
        }
        
        .card img {
            border-radius: 10px;
            max-width: 50%;
            display: block;
            margin: 0 auto;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        .card-link {
            font-weight: bold;
            color: #007BFF;
        }
        
        .card .card-body h4 {
            margin-top: 10px;
        }
        
        .center-button {
            display: block;
            margin: 3px auto;
            width: 100%;
            border-radius: 10px;
        }
        
        .brand-img {
            max-height: 30px;
        }
        
        .navbar-toggler-icon {
            font-size: 1rem;
        }
      </style>

    <div class="container">
        <div class="row center-cards">
            <div class="col-md-6">
                <!-- Feedback Form -->
                <div class="card mb-3">
                    <h3 class="card-header">Give Us Your Feedback</h3>
                    <div class="card-body">
                        <form id="feedbackForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Feedback Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Feedback</button>
                        </form>
                    </div>
                </div>

                <!-- Display Feedback -->
                <div class="card mb-3">
                    <h3 class="card-header">Feedback Received</h3>
                    <div class="card-body">
                        <div id="feedbackDisplay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
